<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <!-- Nút "Back" để quay lại trang chính -->
  <button id="backButton">Back</button>

  <script>
    // Xử lý sự kiện khi nhấp vào nút "Back"
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Chuyển hướng về trang chính
    });

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('image', document.getElementById('imageInput').files[0]);

      try {
        const response = await fetch('http://35.212.136.71:3000/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        alert(result); // Show success message

        // Redirect back to main page after upload
        window.location.href = 'index.html'; // Replace 'index.html' with your main page
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to upload image.');
      }
    });
  </script>
</body>
</html>
