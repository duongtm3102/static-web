<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #uploadForm {
      max-width: 400px;
      margin-bottom: 20px;
    }

    #imageInput, #captionInput, #submitButton, #backButton {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #submitButton {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #backButton {
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Upload Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" accept="image/*" required>
    <input type="text" id="captionInput" placeholder="Enter caption..." required>
    <button type="submit" id="submitButton">Upload</button>
  </form>

  <!-- Nút "Back" để quay lại trang chính -->
  <button id="backButton">Back</button>

  <script>
    // Xử lý sự kiện khi nhấp vào nút "Back"
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Chuyển hướng về trang chính
    });

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('image', document.getElementById('imageInput').files[0]);
      formData.append('caption', document.getElementById('captionInput').value);
      console.log(formData);
      try {
        const response = await fetch('http://35.212.136.71:3000/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        alert(result); // Show success message

        // Redirect back to main page after upload
        window.location.href = 'index.html'; // Replace 'index.html' with your main page
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to upload image.');
      }
    });
  </script>
</body>
</html>
